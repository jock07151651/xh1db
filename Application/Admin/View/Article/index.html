<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>文章管理</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('article/add')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加文章</button></a>
                <div class="pull-right col-md-4" style="padding-right:0">
                    <form method="get" submit-url="{:U('article/index')}">
                        <div class="col-md-4">
                            <select name="cate_id" class="form-control">
                                <option value="0">全部</option>
                            	<volist name="articlecate" id="val">
                                <option value="{$va.id}">|--{$val.html}{$val.name}</option>
                                </volist>
                            </select>
                        </div>
                        <div class="col-md-8" style="padding:0">
                            <div class="input-group">
                                <input type="text" class="form-control input-md" name="keywords" placeholder="搜索文章标题">
                                <div class="input-group-btn">
                                   <button class="btn btn-md btn-primary" type="button" data-form-action="App.search_form">搜索</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <form class="form-horizontal" submit-url="{:U('article/delete')}">
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="30"><input type="checkbox"></th>
                            <th class="text-center" width="100">ID</th>
                            <th class="text-center" width="100">分类</th>
                            <th>标题</th>
                            <th class="text-center" width="60">推荐</th>
                            <th class="text-center" width="60" width="60">热点</th>
                            <th class="text-center" width="60">发布</th>
                            <th class="text-center" width="170">发布时间</th>
                            <th class="text-center" width="170">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<volist name="article" id="val">
                        <tr>
                            <td class="text-center"><input type="checkbox" name="id[]" value="{$val.id}"></td>
                            <td class="text-center">{$val.id}</td>
                            <td class="text-center">{$val.catename}</td>
                            <td>{$val.title}</td>
                            <td class="text-center">{$val['is_commend']?'<span class="text-navy">是</span>':'<span class="text-danger">否</span>'}</td>
                            <td class="text-center">{$val['is_hot']?'<span class="text-navy">是</span>':'<span class="text-danger">否</span>'}</td>
                            <td class="text-center">{$val['status']?'<span class="text-navy">是</span>':'<span class="text-danger">否</span>'}</td>
                            <td class="text-center">{$val.created_time|date='Y-m-d H:i:s',###}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a href="javascript:void(0)" link-url="{:U('article/edit',array('id' => $val['id']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-edit"></em> 修改</button></a>
                                    <a href="javascript:void(0)" data-action="App.del" data-url="{:U('article/delete')}" data-id="{$val['id']}"><button class="btn btn-white btn-sm" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                </div>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
                <button class="btn btn-primary btn-sm" type="button" data-form-action="App.del_select"><i class="fa fa-trash-o"></i> 删除选中</button>
                <div class="pull-right pagination m-t-no">
                    {$page|str_replace='href','href="javascript:void(0)" link-url',###}
                </div>
                <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
