<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加文章</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('article/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 文章管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal" submit-url="{:U('article/add')}" method="POST">
                    <div class="col-sm-10">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">栏目选择：</label>
                                    <div class="col-sm-2">
                                        <select name="cate_id" class="form-control">
                                            <volist name="articlecate" id="val">
                                            <option value="{$val.id}">|--{$val.html}{$val.name}</option>
                                            </volist>                        
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" class="form-control" required data-msg-required="请输入标题">
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题优化：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="seo_title" class="form-control">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 可以为空，为空时显示栏目名称</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">关键词：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="seo_keys" class="form-control">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> META标签的keywords内容. 关键字之间使用 "," 分隔</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">描述信息：</label>
                                    <div class="col-sm-10">
                                        <textarea name="seo_desc" class="form-control" rows="5" cols="20"></textarea>
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> META标签的description内容</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">摘要：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="abst" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">内容：</label>
                                    <div class="col-sm-10">
                                        <script id="info" name="info" type="text/plain" style="width:100%;height:500px;"></script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <strong>缩略图：</strong>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="input-group uploaderbox">
                                    <input type="hidden" name="img" value=""/>
                                    <img src="/Public/admin/image/image.png" width="88" height="75" class="img-responsive">
                                    <input type="file" id="img"/>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                                <strong>状态：</strong>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="status" checked>审核通过</label>
                                <label class="radio-inline"><input type="radio" value="0" name="status">待审核</label>

                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="is_focus">设为焦点</label>
                                <label class="radio-inline"><input type="radio" value="0" name="is_focus" checked>取消焦点</label>
                                
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="is_hot">设为热点</label>
                                <label class="radio-inline"><input type="radio" value="0" name="is_hot" checked>取消热点</label>

                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="is_commend">设为推荐</label>
                                <label class="radio-inline"><input type="radio" value="0" name="is_commend" checked>取消推荐</label>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
         seajs.use(['upload','ueditor_config','ueditor_all'], function(upload){
                UE.delEditor("info");
                var ue = UE.getEditor('info');
                upload.uploadify('#img','article','image');
          });
    </script>
