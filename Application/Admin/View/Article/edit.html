<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>编辑文章</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('article/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 文章管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal" submit-url="{:U('article/edit')}" method="POST">
                    <input type="hidden" name="id" value="{$article.id}">
                    <div class="col-sm-10">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">栏目选择：</label>
                                    <div class="col-sm-2">
                                        <select name="cate_id" class="form-control">
                                            <volist name="articlecate" id="val">
                                                <option value="{$val.id}"<if condition="$val['id'] eq $article['cate_id']">selected</if>>|--{$val.html}{$val.name}</option>
                                            </volist>                        
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" value="{$article.title}" class="form-control" required data-msg-required="请输入标题">
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题优化：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="seo_title" value="{$article.seo_title}" class="form-control">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 可以为空，为空时显示栏目名称</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">关键词：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="seo_keys" value="{$article.seo_keys}" class="form-control">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> META标签的keywords内容. 关键字之间使用 "," 分隔</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">描述信息：</label>
                                    <div class="col-sm-10">
                                        <textarea name="seo_desc" class="form-control" rows="5" cols="20">{$article.seo_desc}</textarea>
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> META标签的description内容</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">摘要：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="abst" value="{$article.abst}" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">内容：</label>
                                    <div class="col-sm-10">
                                        <script id="info" name="info" type="text/plain" style="width:100%;height:500px;">{$article.info|stripcslashes|htmlspecialchars_decode}</script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <strong>缩略图：</strong>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="input-group uploaderbox">
                                    <input type="hidden" name="img" value="{$article.img}"/>
                                    <img src="<empty name="article['img']">/Public/admin/image/image.png<else />{$article.img}</empty>" width="88" height="75" class="img-responsive">
                                    <input type="file" id="img"/>
                                </div>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <strong>状态：</strong>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="status" <eq name="article.status" value="1"> checked</eq>>审核通过</label>
                                <label class="radio-inline"><input type="radio" value="0" name="status" <eq name="article.status" value="0"> checked</eq>>待审核</label>

                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="is_focus" <eq name="article.is_focus" value="1"> checked</eq>>设为焦点</label>
                                <label class="radio-inline"><input type="radio" value="0" name="is_focus" <eq name="article.is_focus" value="0"> checked</eq>>取消焦点</label>
                                
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="is_hot" <eq name="article.is_hot" value="1"> checked</eq>>设为热点</label>
                                <label class="radio-inline"><input type="radio" value="0" name="is_hot" <eq name="article.is_hot" value="0"> checked</eq>>取消热点</label>

                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <label class="radio-inline"><input type="radio" value="1" name="is_commend" <eq name="article.is_commend" value="1"> checked</eq>>设为推荐</label>
                                <label class="radio-inline"><input type="radio" value="0" name="is_commend" <eq name="article.is_commend" value="0"> checked</eq>>取消推荐</label>
                                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
         seajs.use(['upload','ueditor_config','ueditor_all'], function(upload){
                 UE.delEditor("info");
                var ue = UE.getEditor('info');
                upload.uploadify('#img','article','image');
          });
    </script>
