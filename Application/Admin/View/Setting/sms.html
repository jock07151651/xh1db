<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>短信设置</h5>
            </div>
            <div class="ibox-content">
                <div class="alert alert-success">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                    需要短信服务的用户可通过官方客服 4008008080 联系购买。 <a class="alert-link" href="#">了解更多</a>
                </div>
                <form class="form-horizontal" submit-url="{:U('setting/setting')}" method="POST">
                    <input type="hidden" name="data" value="{$data}" />
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">接口API：</label>
                            <div class="col-sm-2">
                                <input type="text" name="setting['sms_url']" value="{$setting['sms_url']}" class="form-control" required data-msg-required="请输入接口API">
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">帐号：</label>
                            <div class="col-sm-2">
                                <input type="text" name="setting['sms_account']" value="{$setting['sms_account']}" class="form-control" required data-msg-required="请输入帐号">
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-2">
                                <input type="text" name="setting['sms_password']" value="{$setting['sms_password']}" class="form-control" required data-msg-required="请输入密码">
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
