<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加栏目</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" submit-url="{:U('articlecate/add')}" method="POST">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目选择：</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="pid">
                                <option value="0" <if condition="$pid eq 0">selected</if>>/</option>
                                <volist name="cate_list" id="val">
                                <option value="{$val.id}" <if condition="$pid eq $val['id']">selected</if>>|--{$val.html}{$val.name}</option>
                                    <volist name="val['subcate']" id="sval">
                                        <option value="{$sval.id}" <if condition="$pid eq $sval['id']">selected</if>>|--{$val.html}{$sval.name}</option>
                                    </volist>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目名称：</label>
                        <div class="col-sm-2">
                            <input type="text" name="name" class="form-control" required data-msg-required="请输入栏目名称">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标识：</label>
                        <div class="col-sm-2">
                            <input type="text" name="alias" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目排序：</label>
                        <div class="col-sm-2">
                            <input type="text" name="list_sort" value="0" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题优化：</label>
                        <div class="col-sm-4">
                            <input type="text" name="seo_title" class="form-control">
                        </div>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 可以为空，为空时显示栏目名称</span>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">关键字：</label>
                        <div class="col-sm-4">
                            <input type="text" name="seo_keys" class="form-control">
                        </div>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> META标签的keywords内容. 关键字之间使用 "," 分隔</span>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述信息：</label>
                        <div class="col-sm-4">
                            <input type="text" name="seo_desc" class="form-control">
                        </div>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> META标签的description内容</span>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
