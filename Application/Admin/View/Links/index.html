<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>友情链接管理</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('links/add')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加友情链接</button></a>
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="30"><input type="checkbox"></th>
                            <th>网站名称</th>
                            <th>网址</th>
                            <th class="text-center" width="50">LOGO</th>
                            <th class="text-center" width="100">链接类型</th>
                            <th class="text-center" width="80">排序</th>
                            <th class="text-center" width="170">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<volist name="links" id="val">
                        <tr>
                            <td><input type="checkbox" name="id[]" value="{$val.id}"></td>
                            <td>{$val.name}</td>
                            <td>{$val.url}</td>
                            <td align="center"><img src="{$val.logo}" style="max-width:50px;max-height:50px;"></td>
                            <td class="text-center">{$val['type']?'图片链接':'文字链接'}</td>
                            <td align="center"><input type="text" value="{$val.ordid}" name="ordid" class="form-control text-center" blur-action="App.sort" data-id="{$val.id}" data-url="{:U('links/sort')}"></td>
                            <td class="text-center">
                                <div class="btn-group">
                                     <a href="javascript:void(0)" link-url="{:U('links/edit',array('id' => $val['id']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-edit"></em> 修改</button></a>
                                     <a href="javascript:void(0)" data-url="{:U('links/delete')}" data-id="{$val['id']}" data-action="App.del"><button class="btn btn-white btn-sm" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                </div>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="pull-right pagination m-t-no">
                    {$page|str_replace='href','href="javascript:void(0)" link-url',###}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
