<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加友情链接</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('links/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 友情链接管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" submit-url="{:U('links/edit')}" method="POST">
                    <input type="hidden" name="id" value="{$links.id}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">网站名称：</label>
                        <div class="col-sm-2">
                            <input type="text" name="name" value="{$links.name}" class="form-control" required data-msg-required="请输入网站名称">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接地址：</label>
                        <div class="col-sm-2">
                            <input type="text" name="url" value="{$links.url}" class="form-control" required data-msg-required="请输入链接地址">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">LOGO：</label>
                        <div class="col-sm-2">
                            <div class="input-group uploaderbox">
                                <input type="hidden" name="img" value="{$links.img}"/>
                                <img src="{$links.img}" width="150" height="75" class="img-responsive">
                                <input type="file" id="links"/>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序：</label>
                        <div class="col-sm-2">
                            <input type="text" name="ordid" value="{$links.ordid}" value="0" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接类型：</label>
                        <div class="col-sm-2">
                            <select name="type" class="form-control">
                                <option value="0" <eq name="links['type']" value="0">selected</eq>>文字链接</option>
                                <option value="1" <eq name="links['type']" value="1">selected</eq>>图片链接</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        seajs.use(['upload'], function(upload){
            upload.uploadify('#links','links','image');
        });
    </script>
