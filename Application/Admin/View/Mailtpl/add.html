<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>邮件模板</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('mailtpl/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 邮件模板管理</button></a>
                <div class="alert alert-warning m-t-md">
                    <strong>全局：</strong>网站标题：{site_title}  官网电话：{site_phone}  城市名：{sity_name}
                </div>
                <div class="alert alert-warning">
                    <strong>可用标签：</strong>联系人：{contact}  手机号：{mobile}
                </div>
                <form class="form-horizontal" submit-url="{:U('mailtpl/add')}" method="post">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Key：</label>
                            <div class="col-sm-2">
                                <input type="text" name="key" class="form-control" placeholder="模板唯一标识" required data-msg-required="请输入模板唯一标识">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 模板唯一标识，不可重复。</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板标题：</label>
                            <div class="col-sm-2">
                                <input type="text" name="title" class="form-control" placeholder="模板标题" required data-msg-required="请输入模板标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板内容：</label>
                            <div class="col-sm-10">
                                <script id="content" name="content" type="text/plain" style="width:100%;height:200px;"></script>
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 模板内容</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板启用：</label>
                            <div class="col-sm-2">
                                <select class="form-control" name="status">
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
         seajs.use(['ueditor_config','ueditor_all'], function(){
                UE.delEditor("content");
                var ue = UE.getEditor('content');
          });
    </script>
