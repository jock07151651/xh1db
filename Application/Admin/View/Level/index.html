<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>等级管理</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('Level/add')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加等级</button></a>
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="50"><input type="checkbox"></th>
                            <th class="text-center" width="100">等级</th>
                            <th class="text-center">时间</th>
                            <th class="text-center" width="150">投稿数</th>
                            <th class="text-center" width="150">奖励{$setting['site_jifen']}数</th>
                            <th class="text-center" width="200">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="list" id="val">
                        <tr>
                            <td class="text-center"><input type="checkbox" name="id[]" value="{$val.level}"></td>
                            <td class="text-center">{$val.level}</td>
                            <td>{$val.minute}</td>
                            <td  class="text-center">{$val.send_num}</td>
                            <td class="text-center">{$val.award}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a href="javascript:void(0)" link-url="{:U('Level/edit',array('level' => $val['level']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-pencil-square"></em> 修改</button></a>                                    
                                     <a href="javascript:void(0)" link-url="{:U('Level/delete',array('id' => $val['id']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-trash-o"></em>删除</button></a>
                                </div>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="pull-right pagination m-t-no">
                    {$page|str_replace='href','href="javascript:void(0)" link-url',###}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
