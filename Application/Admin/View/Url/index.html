<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>URL规则</h5>
                </div>
                <form submit-url="{:U('url/delete')}" method="post">
                <div class="ibox-content">
                    <a href="javascript:void(0)" link-url="{:U('url/add')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加规则</button></a>
                    <a href="javascript:void(0)" data-action="App.create_url" data-url="{:U('url/create_url')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 生成URL规则</button></a> 
                    <table class="table table-striped table-bordered table-hover m-t-md">
                        <thead>
                            <tr>
                                <th class="text-center"><input type="checkbox"></th>
                                <th class="text-center">ID</th>
                                <th>原始网址</th>
                                <th>显示网址</th>
                                <th class="text-center">状态</th>
                                <th class="text-center w270">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="url" id="val">
                            <tr>
                                <td class="text-center"><input type="checkbox" name="id[]" value="{$val.id}"></td>
                                <td class="text-center">{$val.id}</td>
                                <td>{$val.source_url}</td>
                                <td>{$val.target_url}</td>
                                <td class="text-center">{$val['status']?'<span class="text-navy">已启用</span>':'<span class="text-danger">已停用</span>'}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                         <a href="{$val.target_url}" target="_blank"><button class="btn btn-white btn-sm" type="button"><i class="fa fa-eye"></i>访问</button></a>
                                         <a href="javascript:void(0)" link-url="{:U('url/edit',array('id' => $val['id']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-edit"></em>编辑</button></a>
                                          <if condition="$val['status'] eq 1">
                                             <a href="javascript:void(0)" data-action="App.status" data-url="{:U('url/status')}" data-id="{$val['id']}" data-status="0"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-exclamation-triangle"></em>停用</button></a>
                                          <else/>
                                             <a href="javascript:void(0)" data-action="App.status" data-url="{:U('url/status')}" data-id="{$val['id']}" data-status="1"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-exclamation-triangle"></em>启用</button></a>
                                          </if>
                                         <a href="javascript:void(0)" data-action="App.del" data-url="{:U('url/delete')}" data-id="{$val['id']}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-trash-o"></em>删除</button></a>
                                    </div>
                                </td>
                            </tr>
                            </volist>
                        </tbody>
                    </table>
                    <button class="btn btn-primary btn-sm" type="button" data-form-action="App.del_select"><i class="fa fa-plus-circle"></i> 删除选中</button>
                    <div class="pull-right pagination m-t-no">
                        {$page|str_replace='href','href="javascript:void(0)" link-url',###}
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
