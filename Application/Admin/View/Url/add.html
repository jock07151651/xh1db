<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>URL规则</h5>
                </div>
                <div class="ibox-content">
                    <a href="javascript:void(0)" link-url="{:U('url/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 规则管理</button></a>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <form class="form-horizontal" submit-url="{:U('url/add')}" method="POST">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">原始网址：</label>
                            <div class="col-sm-2">
                                <input type="text" name="source_url" class="form-control" placeholder="请输入原始网址" required data-msg-required="请输入原始网址"> 
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 原始网址 如：/user/login.html</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示网址：</label>
                            <div class="col-sm-2">
                                <input type="text" name="target_url" class="form-control" placeholder="请输入显示网址" required data-msg-required="请输入显示网址"> 
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 显示网址 如: /login.html</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否启用：</label>
                            <div class="col-sm-2">
                                <select class="form-control" name="status">
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
