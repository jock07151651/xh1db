<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>留言管理</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" submit-url="{:U('guestbook/delete')}">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center" width="30"><input type="checkbox"></th>
                                <!--<th class="text-center" width="170">昵称</th>-->
                                <th class="text-center" width="170">邮箱</th>
                                <!--<th>留言标题</th>-->
                                <th>留言内容</th>
                                <th class="text-center" width="60">状态</th>
                                <th class="text-center" width="170">留言时间</th>
                                <th class="text-center" width="210">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="guestbook" id="val">
                            <tr>
                                <td class="text-center"><input type="checkbox" name="id[]" value="{$val.id}"></td>
                                <!--<td class="text-center">{$val.nickname}</td>-->
                                <td class="text-center">{$val.email}</td>
                               <!-- <td>{$val.title}</td>-->
                                <td>{$val.content}</td>
                                <td class="text-center">{$val['status']?'<span class="text-navy">已处理</span>':'<span class="text-danger">未处理</span>'}</td>
                                <td class="text-center">{$val.created_time|date='Y-m-d H:i:s',###}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <if condition="$val['status'] eq 0">
                                            <a href="javascript:void(0)" data-action="App.status" data-id="{$val.id}" data-url="{:U('guestbook/status')}" data-status="1"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-edit"></em> 已审核</button></a>
                                        <else />
                                            <a href="javascript:void(0)" data-action="App.status" data-id="{$val.id}" data-url="{:U('guestbook/status')}" data-status="0"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-edit"></em> 未审核</button></a>
                                        </if>
                                        <a href="javascript:void(0)" data-action="App.del" data-id="{$val.id}" data-url="{:U('guestbook/delete')}"><button class="btn btn-white btn-sm" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                    </div>
                                </td>
                            </tr>
                            </volist>
                        </tbody>
                    </table>
                    <button class="btn btn-primary btn-sm" type="button" data-form-action="App.del_select"><i class="fa fa-trash-o"></i> 删除选中</button>
                    <div class="pull-right pagination m-t-no">
                        {$page|str_replace='href','href="javascript:void(0)" link-url',###}
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
