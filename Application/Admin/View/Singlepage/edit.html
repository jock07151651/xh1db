<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>编辑单页面</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" submit-url="{:U('singlepage/edit')}" method="POST">
                    <input type="hidden" name="id" value="{$singlepage.id}">
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-2">
                            <input type="text" name="title" value="{$singlepage.title}" class="form-control" required data-msg-required="请输入标题">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模板名称：</label>
                        <div class="col-sm-2">
                            <select name="tpl" class="form-control">
                                <option value="about.html" <if condition="$singlepage['tpl'] eq 'about.html'">selected</if>>about.html</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接：</label>
                        <div class="col-sm-2">
                            <input type="text" name="seo_keys" value="{$singlepage.url}" class="form-control" required data-msg-required="请输入链接">
                        </div>
                    </div>                    
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容：</label>
                        <div class="col-sm-10">
                            <script id="content" name="content" type="text/plain" style="width:100%;height:500px;">{$singlepage.content|stripcslashes|htmlspecialchars_decode}</script>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="status">
                                <option value="1" <if condition="$singlepage['status'] eq 1">selected</if>>正常</option>
                                <option value="0" <if condition="$singlepage['status'] eq 0">selected</if>>冻结</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        seajs.use(['ueditor_config','ueditor_all'], function(){
            UE.delEditor("content");
            var ue = UE.getEditor('content');
        });
    </script>
