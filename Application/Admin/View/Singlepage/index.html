<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>单页面管理</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('singlepage/add')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加单页面</button></a>
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="30"><input type="checkbox"></th>
                            <th>标题</th>
                            <th>模板</th>
                            <th>链接</th>
                            <th class="text-center" width="60">状态</th>
                            <th class="text-center" width="220">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<volist name="singlepage" id="val">
                        <tr>
                            <td class="text-center"><input type="checkbox" name="id[]" value="{$val.id}"></td>
                            <td>{$val.title}</td>
                            <td>{$val.tpl}</td>
                            <td>{$val.url}</td>
                            <td class="text-center">{$val['status']?'<span class="text-navy">启用</span>':'<span class="text-danger">停用</span>'}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                     <a href="javascript:void(0)" link-url="{:U('singlepage/edit',array('id' => $val['id']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-edit"></em> 修改</button></a>
                                     <if condition="$val['status'] eq 1">
                                         <a href="javascript:void(0)" data-action="App.status" data-url="{:U('singlepage/status')}" data-id="{$val['id']}" data-status="0"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-exclamation-triangle"></em> 停用</button></a>
                                      <else/>
                                         <a href="javascript:void(0)" data-action="App.status" data-url="{:U('singlepage/status')}" data-id="{$val['id']}" data-status="1"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-exclamation-triangle"></em> 启用</button></a>
                                      </if>
                                      <a href="javascript:void(0)" data-action="App.del" data-url="{:U('singlepage/delete')}" data-id="{$val['id']}"><button class="btn btn-white btn-sm" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                </div>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="pull-right pagination m-t-no">
                    {$page|str_replace='href','href="javascript:void(0)" link-url',###}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
