<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>用户管理</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('user/add')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加用户</button></a>
                <form class="form-horizontal m-t-md" submit-url="{:U('user/delete')}">
                    <table class="table table-striped table-bordered table-hover m-t-md">
                        <thead>
                            <tr>
                                <th class="text-center" width="30"><input type="checkbox"></th>
                                <th class="text-center" width="100">ID</th>
                                <th class="text-center" width="50">头像</th>
                                <th class="text-center">用户名</th>
                                <th class="text-center" width="170">邮箱</th>
                                <th class="text-center" width="170">注册时间</th>
                                <th class="text-center" width="170">最后登录时间</th>
                                <th class="text-center" width="170">最后登录IP</th>
                                <th class="text-center" width="60">状态</th>
                                <th class="text-center" width="220">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="user" id="val">
                            <tr>
                                <td class="text-center"><input type="checkbox" name="id[]" value="{$val.id}"></td>
                                <td class="text-center">{$val.id}</td>
                                <td class="text-center"><img src="{$val.avatar}" width="38" height="38"></td>
                                <td class="text-center">{$val.username}</td>
                                <td class="text-center">{$val.email}</td>
                                <td class="text-center">{$val.created_time|date="Y-m-d H:i:s",###}</td>
                                <td class="text-center">{$val.last_login_time|date="Y-m-d H:i:s",###}</td>
                                <td class="text-center">{$val.last_login_ip}</td>
                                <td class="text-center">{$val['status']?'<span class="text-navy">正常</span>':'<span class="text-danger"> 冻结</span>'}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                         <a href="javascript:void(0)" link-url="{:U('user/edit',array('id' => $val['id']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-edit"></em> 修改</button></a>
                                         <if condition="$val['status'] eq 1">
                                             <a href="javascript:void(0)" data-action="App.status" data-url="{:U('user/status')}" data-id="{$val['id']}" data-status="0"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-exclamation-triangle"></em> 锁定</button></a>
                                          <else/>
                                             <a href="javascript:void(0)" data-action="App.status" data-url="{:U('user/status')}" data-id="{$val['id']}" data-status="1"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-exclamation-triangle"></em> 激活</button></a>
                                          </if>
                                         <a href="javascript:void(0)" data-action="App.del" data-id="{$val.id}" data-url="{:U('user/delete')}"><button class="btn btn-white btn-sm" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                    </div>
                                </td>
                            </tr>
                            </volist>
                        </tbody>
                    </table>
                    <button class="btn btn-primary btn-sm" type="button" data-form-action="App.del_select"><i class="fa fa-plus-circle"></i> 删除选中</button>
                    <div class="pull-right pagination m-t-no">
                        {$page|str_replace='href','href="javascript:void(0)" link-url',###}
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
