<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>编辑用户</h5>
            </div>
            <div class="ibox-content">
                <a  href="javascript:void(0)" link-url="{:U('user/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 用户管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" submit-url="{:U('user/edit')}">
                    <input type="hidden" name="id" value="{$user.id}" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像：</label>
                        <div class="col-sm-2">
                            <div class="input-group uploaderbox">
                                <input type="hidden" name="avatar" value="{$user.avatar}"/>
                                <img src="{$user['avatar']}" width="150" height="75" class="img-responsive">
                                <input type="file" id="avatar"/>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="username" value="{$user.username}" required data-msg-required="请输入用户名">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-2">
                            <input type="password" class="form-control" name="password" required data-msg-required="请输入密码">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="email" value="{$user.email}">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="sex">
                                <option value="1" <if condition="$user['sex'] eq 1">selected</if>>男</option>
                                <option value="0" <if condition="$user['sex'] eq 0">selected</if>>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">QQ：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="qq" value="{$user.qq}">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="phone" value="{$user.phone}">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">等级：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="level" value="{$user.level}">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">余额：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="money" value="{$user.money}">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="status">
                                <option value="1" <if condition="$user['status'] eq 1">selected</if>>正常</option>
                                <option value="0" <if condition="$user['status'] eq 0">selected</if>>冻结</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
         seajs.use(['upload'], function(upload){
                upload.uploadify('#avatar','avatar','image');
          });
    </script>
