<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加角色</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('role/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 角色管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" submit-url="{:U('role/add')}" method="POST">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色：</label>
                        <div class="col-sm-2">
                            <input type="text" name="name" class="form-control" required data-msg-required="请输入角色">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-2">
                            <input type="text" name="remark" class="form-control">
                        </div>
                    </div>

                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限列表：</label>
                        <div class="col-sm-2" id="node_ids">
                            
                        </div>
                    </div>
                   
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    seajs.use(['menu'],function(menu) {
        var node = '';
        for(var i in menu){
            node += '<div><input type="checkbox" name="node_ids[]" value="'+menu[i].id+'"/> ' + menu[i].name;
            if(menu[i]['sub']) {
                var sub = menu[i]['sub'];
                for(var j in sub) {
                    node += '<div>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="node_ids[]" value="'+sub[j].id+'"/> ' + sub[j].name;
                    if(sub[j]['sub']) {
                        var ssub = sub[j]['sub'];
                        for(var k in ssub) {
                            node += '<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="node_ids[]" value="'+ssub[k].id+'"/> ' + ssub[k].name;
                            node += '</div>';
                        }
                    }
                    node += '</div>';
                }
            }
            node += '</div>';
        }
        $('#node_ids').html(node);

    });
</script>
