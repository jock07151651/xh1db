<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>SEO优化修改</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('seo/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> SEO优化管理</button></a>                
                <form class="form-horizontal" submit-url="{:U('seo/edit')}" method="post">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模块名称：</label>
                            <div class="col-sm-2">
                                <input type="text" name="name" class="form-control" required data-msg-required="请输入模块名称" value="{$seo_info.name}">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 不可重复。</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">别名：</label>
                            <div class="col-sm-2">
                                <input type="text" name="alias" class="form-control" required data-msg-required="请输入别名" value="{$seo_info.alias}" >
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 不可重复。</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title：</label>
                            <div class="col-sm-2">
                                <input type="text" name="title" class="form-control" required data-msg-required="请输入标题" value="{$seo_info.title}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Keywords：</label>
                            <div class="col-sm-2">
                                <input type="text" name="keywords" class="form-control" required data-msg-required="请输入关键词" value="{$seo_info.keywords}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description：</label>
                            <div class="col-sm-2">
                                <textarea name="description" id="description" class="form-control" style=" height:150px;">{$seo_info.description}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-sm-offset-2">
                        <input type="hidden" name="id" value="{$seo_info.id}">
                        <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保 存</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
