<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>SEO优化</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('Xiaohua/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> SEO优化管理</button></a>                
                <form class="form-horizontal" submit-url="{:U('seo/add')}" method="post">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模块名称：</label>
                            <div class="col-sm-2">
                                <input type="text" name="name" class="form-control" required data-msg-required="请输入模块名称">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 不可重复。</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">别名：</label>
                            <div class="col-sm-2">
                                <input type="text" name="alias" class="form-control" required data-msg-required="请输入别名">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 不可重复。</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title：</label>
                            <div class="col-sm-2">
                                <input type="text" name="title" class="form-control" required data-msg-required="请输入标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Keywords：</label>
                            <div class="col-sm-2">
                                <input type="text" name="keywords" class="form-control" required data-msg-required="请输入关键词">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description：</label>
                            <div class="col-sm-2">
                            <textarea name="description" id="description" rows="4" cols="40"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit" data-form-action="App.submit_form">保存</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
