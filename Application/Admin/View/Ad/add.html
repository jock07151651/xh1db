<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加广告</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('ad/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 广告管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" submit-url="{:U('ad/add')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告标识：</label>
                        <div class="col-sm-2">
                            <input type="text" name="name" class="form-control" required data-msg-required="请输入广告标识">
                        </div>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> * 广告标识不能重复，请保证唯一性！</span>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告内容：</label>
                        <div class="col-sm-4">
                            <textarea name="content" class="form-control" rows="5" cols="20" required data-msg-required="请输入广告内容"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保存</button>　<button  type="reset" class="btn btn-white btn-bitbucket"><i class="fa fa-refresh"></i> 重置</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
