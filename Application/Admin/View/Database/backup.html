<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>数据库备份</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('database/restore')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-cubes"></i> 数据库还原</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal" id="DatabaseBackup" submit-url="{:U('database/backup')}" method="post">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分卷大小：</label>
                            <div class="col-sm-2">
                                <input type="text" name="filesize" class="form-control" value="2048">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 单位K，推荐10M以下。</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><input id="selectAll" type="checkbox"> 选择：</label>
                            <div class="col-sm-4">
                                <volist name="tables" id="val">
                                <label class="checkbox-inline" style="width:150px;"><input type="checkbox" name="tables[]" value="{$val}" checked> {$val}</label>
                                </volist>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" data-form-action="App.submit_form">开始备份数据</button>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
