<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>类别管理</h5>
            </div>
            <div class="ibox-content">
                <a href="javascript:void(0)" link-url="{:U('shop/cateadd')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加类别</button></a>
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="50"><input type="checkbox"></th>
                            <th class="text-center" width="100">ID</th>
                            <th class="text-center">名称</th>
                            <th class="text-center" width="150">排序</th>
                            <th class="text-center" width="200">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="list" id="val">
                        <tr>
                            <td class="text-center"><input type="checkbox" name="id[]" value="{$val.id}"></td>
                            <td  class="text-center">{$val.id}</td>
                            <td>{$val.name}</td>
                            <td class="text-center">{$val.sort}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a href="javascript:void(0)" link-url="{:U('shop/cateedit',array('id' => $val['id']))}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-pencil-square"></em> 修改</button></a>                                    
                                     <a href="javascript:void(0)" data-action="App.del" data-url="{:U('shop/catedelete')}" data-id="{$val['id']}"><button class="btn btn-white btn-sm" type="button"><em class="fa fa-trash-o"></em>删除</button></a>
                                </div>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
