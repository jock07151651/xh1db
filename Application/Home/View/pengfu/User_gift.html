<include file="Public:header" />

<!-- 主体内容-开始 -->
<div id="content" class="main mb10 member">
  <div class="content-block clearfix">
	<include file="User:banner" />
	<div class="col1" style="background:#fff;">
		<ul class="user-nav">
			<li><a href="/user">消息</a></li>
		    <li><a href="/user/joke">投稿</a></li>
		    <li><a href="/user/review">评论</a></li>
		    <li><a href="/user/followlist">关注</a></li>
		    <li><a href="/user/fanslist">粉丝</a></li>
		    <li><a href="/user/msg">私信</a></li>
		    <li><a href="/user/followinfo">好友动态</a></li>
		    <li><a href="/user/gift" class="hover">我的礼品</a></li>
		    <li><a href="/user/info">个人资料</a></li>
		</ul>

		<!--@我的礼品-开始-->
		<ul class="content myinfo">
			<if condition="$gift eq NULL">
				<p style="font-size:20px;text-align:center;margin-top:16px;padding-bottom:20px;">小伙伴新来的，啥也木有。</p>
			</if>
			<volist name="gift" id="list">
				<li>
					<div class="content-details">
						<p>
							{$list['created_time'] | date="Y-m-d",###}  我兑换了
							<a href="/shop/detail_{$list['gift_info']['id']}" target="_blank">{$list['gift_info']['title']}</a>
								<span>已兑换</span>
						</p>
					</div>
				</li>
			</volist>
		</ul>
		<!--@我的礼品-结束-->
		<div class="pagination">
        {$page}
        </div>
	</div>
	<div class="col2">
	<include file="right" />
	</div>
</div>
</div>
<!-- 主体内容-结束 -->
<include file="Public:footer1" />
